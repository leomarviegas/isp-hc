version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    # Required for packet capture and network diagnostics
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment:
      - DATABASE_URL=postgresql://user:password@db/isp_health_checker
      - DISABLE_AUTH=true
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
    depends_on:
      - db
    volumes:
      - ./src/backend:/app
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro

  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=isp_health_checker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  ui:
    build:
      context: src/ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./src/ui:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data: