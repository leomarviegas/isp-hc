{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "isp-checker.fullname" . }}-secrets
  labels:
    {{- include "isp-checker.labels" . | nindent 4 }}
type: Opaque
data:
  # Database URL (base64 encoded)
  {{- if .Values.secrets.databaseUrl }}
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc }}
  {{- end }}

  # API Key for admin operations (base64 encoded)
  {{- if .Values.secrets.apiKey }}
  API_KEY: {{ .Values.secrets.apiKey | b64enc }}
  {{- end }}
---
{{- end }}
{{- if .Values.database.existingSecret }}
# Using existing secret: {{ .Values.database.existingSecret }}
{{- else if not .Values.secrets.create }}
# Database credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.database.secretName | default (printf "%s-db" (include "isp-checker.fullname" .)) }}
  labels:
    {{- include "isp-checker.labels" . | nindent 4 }}
type: Opaque
stringData:
  url: {{ .Values.database.url | quote }}
  {{- if .Values.database.username }}
  username: {{ .Values.database.username | quote }}
  {{- end }}
  {{- if .Values.database.password }}
  password: {{ .Values.database.password | quote }}
  {{- end }}
{{- end }}
