name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - name: Go vet
        working-directory: ./src/cli
        run: go vet ./...
      - name: Gofmt
        working-directory: ./src/cli
        run: test -z $(gofmt -l .)

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Install Python dependencies
        working-directory: ./src/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test Backend with Pytest
        working-directory: ./tests
        run: pytest test_backend.py
      
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - name: Build Go CLI
        working-directory: ./src/cli
        run: go build -v -o ../../build/isp-checker .
      - name: Test CLI
        run: chmod +x ./tests/test_cli.sh && ./tests/test_cli.sh

  build-docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v3
        with:
          context: .
          dockerfile: docker/Dockerfile.backend
          push: true
          tags: your-repo/isp-checker-backend:latest

      - name: Build and push CLI image
        uses: docker/build-push-action@v3
        with:
          context: .
          dockerfile: docker/Dockerfile.cli
          push: true
          tags: your-repo/isp-checker-cli:latest