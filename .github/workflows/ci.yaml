name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  PYTHON_VERSION: "3.11"
  GO_VERSION: "1.21"
  NODE_VERSION: "18"

jobs:
  # ==========================================================================
  # Linting
  # ==========================================================================
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: pip install ruff black isort mypy

      - name: Run ruff
        working-directory: ./src/backend
        run: ruff check .

      - name: Check formatting with black
        working-directory: ./src/backend
        run: black --check .

      - name: Check import sorting
        working-directory: ./src/backend
        run: isort --check-only .

  lint-go:
    name: Lint Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Go vet
        working-directory: ./src/cli
        run: go vet ./...

      - name: Gofmt check
        working-directory: ./src/cli
        run: test -z $(gofmt -l .)

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: ./src/cli
          version: latest

  lint-ui:
    name: Lint UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./src/ui/package-lock.json

      - name: Install dependencies
        working-directory: ./src/ui
        run: npm ci

      - name: Run ESLint
        working-directory: ./src/ui
        run: npm run lint --if-present

  # ==========================================================================
  # Security Scanning (SAST/SCA)
  # ==========================================================================
  security-python:
    name: Security Scan - Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install bandit safety pip-audit

      - name: Run Bandit (SAST)
        working-directory: ./src/backend
        run: bandit -r . -ll -ii -x ./tests
        continue-on-error: true

      - name: Run Safety (SCA)
        working-directory: ./src/backend
        run: safety check -r requirements.txt --full-report
        continue-on-error: true

      - name: Run pip-audit
        working-directory: ./src/backend
        run: |
          pip install -r requirements.txt
          pip-audit
        continue-on-error: true

  security-go:
    name: Security Scan - Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./src/cli/...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec-results.sarif
        continue-on-error: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          cd src/cli && govulncheck ./...
        continue-on-error: true

  security-ui:
    name: Security Scan - UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./src/ui/package-lock.json

      - name: Install dependencies
        working-directory: ./src/ui
        run: npm ci

      - name: Run npm audit
        working-directory: ./src/ui
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ==========================================================================
  # Testing
  # ==========================================================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: isp_health_checker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/isp_health_checker_test
      DISABLE_AUTH: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./src/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run migrations
        working-directory: ./src/backend
        run: python -m migrations.migrate

      - name: Run backend tests
        working-directory: ./tests
        run: pytest test_backend.py -v --cov=../src/backend --cov-report=xml

      - name: Run E2E tests
        working-directory: ./tests
        run: pytest test_e2e.py -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./tests/coverage.xml
          flags: backend
        continue-on-error: true

  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build CLI
        working-directory: ./src/cli
        run: go build -v -o ../../build/isp-checker .

      - name: Run Go tests
        working-directory: ./src/cli
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run integration tests
        run: |
          chmod +x ./tests/test_cli.sh
          ./tests/test_cli.sh
        continue-on-error: true

  test-ui:
    name: Test UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./src/ui/package-lock.json

      - name: Install dependencies
        working-directory: ./src/ui
        run: npm ci

      - name: Run tests
        working-directory: ./src/ui
        run: npm test -- --coverage --watchAll=false

      - name: Build UI
        working-directory: ./src/ui
        run: npm run build

  # ==========================================================================
  # Container Build & Scan
  # ==========================================================================
  build-containers:
    name: Build & Scan Containers
    runs-on: ubuntu-latest
    needs: [lint-python, lint-go, test-backend, test-cli, test-ui]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.backend
          push: false
          load: true
          tags: isp-checker-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build CLI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.cli
          push: false
          load: true
          tags: isp-checker-cli:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: isp-checker-backend:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (CLI)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: isp-checker-cli:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-cli.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend.sarif'
        continue-on-error: true

  # ==========================================================================
  # Push to Registry (main branch only)
  # ==========================================================================
  push-containers:
    name: Push Containers
    runs-on: ubuntu-latest
    needs: [build-containers, security-python, security-go, security-ui]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/isp-checker-backend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/isp-checker-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push CLI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.cli
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/isp-checker-cli:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/isp-checker-cli:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # OpenAPI Validation
  # ==========================================================================
  validate-openapi:
    name: Validate OpenAPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate OpenAPI spec
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: openapi.yaml
