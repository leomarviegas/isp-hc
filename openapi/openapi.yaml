openapi: 3.0.3
info:
  title: ISP Health Checker API
  description: API for submitting and retrieving ISP health check diagnostic reports.
  version: 1.0.0
servers:
  - url: http://localhost:8000/api/v1
    description: Development server

paths:
  /runs:
    get:
      summary: List Recent Runs
      description: Retrieves a paginated list of the most recent diagnostic runs.
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: target
          in: query
          schema:
            type: string
      responses:
        '200':
          description: A list of runs.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Run'
    post:
      summary: Submit or Start a Diagnostic Run
      description: Submits a pre-executed run or requests the backend to start a new one.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Run'
      responses:
        '202':
          description: Run accepted for processing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  run_id:
                    type: string
                    format: uuid
        '422':
          description: Validation Error.

  /runs/{id}:
    get:
      summary: Get Run Details
      description: Retrieves the full details for a specific diagnostic run by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The full diagnostic report.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'
        '404':
          description: Run not found.

  /runs/{id}/raw:
    get:
      summary: Get Raw Probe Output
      description: Retrieves just the raw, unprocessed output from the probes for a specific run.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The raw probe output.
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Run not found.
  
  /metrics:
    get:
      summary: Get Prometheus Metrics
      description: Exposes system and application metrics in the Prometheus text format.
      responses:
        '200':
          description: Prometheus metrics.
          content:
            text/plain:
              schema:
                type: string

components:
  schemas:
    Run:
      type: object
      required:
        - run_id
        - timestamp
        - target
        - mode
        - score
        - summary
        - probes
      properties:
        run_id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        target:
          type: string
          description: Hostname or IP address that was tested.
        mode:
          type: string
          enum: [live, simulation]
        score:
          type: number
          format: float
          description: Health score from 0 (healthy) to 100 (down).
        summary:
          type: string
          description: A short, human-readable summary of the result.
        probes:
          type: array
          items:
            $ref: '#/components/schemas/Probe'
        diagnosis:
          type: array
          items:
            $ref: '#/components/schemas/Diagnosis'
        raw:
          type: object
          description: Raw, unprocessed output from the underlying tools.

    Probe:
      type: object
      properties:
        name:
          type: string
          enum: [ping, traceroute, mtr, dns, http, speedtest, bgp]
        status:
          type: string
          enum: [OK, WARN, CRIT, NA]
        details:
          type: object
          description: A flexible object containing probe-specific key-value pairs.

    Diagnosis:
      type: object
      properties:
        component:
          type: string
          enum: [DNS, Transit, Peering, Upstream, LocalNetwork]
        confidence:
          type: number
          format: float
        explanation:
          type: string
        suggested_action:
          type: string

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

security:
  - ApiKeyAuth: []